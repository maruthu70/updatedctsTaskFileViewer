<div class="container">
  <div class="header">
    <img src="assets/ctslogo.png" id="imgController">
  </div>

  <div class="imageUploaderContainer">

    <div class="uploaderRow">
      <input type="file" [(ngModel)]="refill" [hidden]=true id="fileSelector" (change)="onSelectFile($event.target.files)" />

      <img src="assets/upload.png" id="uploader">
      <span style="font-size:20px;font-weight: lighter;"> &nbsp;&nbsp; Click button to Upload File</span>

      &nbsp;&nbsp; &nbsp;
      <button type="button" class="btn btn-info" style="background-color: rgb(45, 190, 198)" (click)="uploadFile()">&nbsp;&nbsp;Upload &nbsp;&nbsp;</button>
    </div>

    <div class="fileDetailsContainer">
      <div id='userNotification' *ngIf="!isFileUploaded" style="margin-top:5%;">
        <img src="assets/waiting.gif" style="height:20%;width:20%;border-radius: 50%;">
        <div class="textblinker" style="color:rgb(45, 130, 110)"> waiting for file upload</div>
      </div>

      <div *ngIf="isFileUploaded" style="margin-top:5%;">


        <table id="tablerS">
          <tr>
            <th *ngFor="let head of uploadedData.tableHeaders">{{head}} </th>
          </tr>
          <ng-container *ngFor="let tableDatad of uploadedData.tableRows;let in=index;">
            <tr *ngIf="!isFilterRequired">
              <td *ngFor="let seconDArray of tableDatad | obejctToArray">{{tableDatad[seconDArray]}}</td>
            </tr>

            <ng-container *ngIf="isFilterRequired">
              <tr *ngIf="isFilterRequired | filterMinimulIssuePipe:tableDatad:minIssueCount">
                <td *ngFor="let seconDArray of tableDatad | obejctToArray">{{tableDatad[seconDArray]}}</td>
              </tr>
            </ng-container>
          </ng-container>
        </table>

        <span id="spn" style="color:orange;padding-left:5px;">
          <input type="checkbox" (change)="filter($event)">Filter Minimul issue count</span>



      </div>
    </div>

  </div>
  <div class="footer">
    <span> Environment:{{env}}</span>
  </div>
</div>
